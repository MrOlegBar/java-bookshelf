<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.header.title}">Header Form</title>
    <style>
        .error {
            color: tomato;
        }
    </style>
</head>
<body>
<h1 th:text="#{login.title}">form</h1>
<form action="#" th:action="@{/user/login}" method="POST" th:object="${shortUserDto}">
    <div>
        <label th:text="#{login.user.email}">email</label>
        <label>
            <input type="email" th:field="*{email}"/>
        </label>
        <ul>
            <li th:each="error : ${#fields.errors('email')}"
                th:text="${error}"
                th:class="error"/>
            <li th:if="${message != null} and ${message.contains('not an account')}"
                th:text="#{login.message.notAnAccount}" class="error"/>
        </ul>
    </div>
    <div>
        <label th:text="#{login.user.password}">password</label>
        <label>
            <input type="password" th:field="*{password}"/>
        </label>
        <ul>
            <li th:each="error : ${#fields.errors('password')}"
                th:text="${error}"
                th:class="error"/>
            <li th:if="${message != null} and ${message.contains('Incorrect password')}"
                th:text="#{login.message.incorrectPassword}" class="error"/>
        </ul>
    </div>

    <button type="submit" th:text="#{login.form.submit}">submit</button>
</form>

<a th:href="@{/user/registration}" th:text="#{login.form.registrationLink}">registration</a>
</body>
</html>
