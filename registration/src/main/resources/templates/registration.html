<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{registration.header.title}">Header Form</title>
    <style>
        .error {
            color: tomato;
        }
    </style>
</head>

<body>
<h1 th:text="#{registration.title}">form</h1>
<form action="#" th:action="@{/user/registration}" method="POST" th:object="${userDto}">
    <div>
        <label th:text="#{registration.user.firstName}">first</label>
        <label>
            <input th:field="*{firstName}"/>
        </label>
        <ul>
            <li th:each="error : ${#fields.errors('firstName')}"
                th:text="${error}"
                th:class="error"/>
        </ul>
    </div>
    <div>
        <label th:text="#{registration.user.lastName}">last</label>
        <label>
            <input th:field="*{lastName}"/>
        </label>
        <ul>
            <li th:each="error : ${#fields.errors('lastName')}"
                th:text="${error}"
                th:class="error"/>
        </ul>
    </div>
    <div>
        <label th:text="#{registration.user.email}">email</label>
        <label>
            <input type="email" th:field="*{email}"/>
        </label>
        <ul>
            <li th:each="error : ${#fields.errors('email')}"
                th:text="${error}"
                th:class="error"/>
            <li th:if="${message != null}"
                th:text="#{registration.message}" class="error"/>
        </ul>
    </div>
    <div>
        <label th:text="#{registration.user.password}">password</label>
        <label>
            <input type="password" th:field="*{password}"/>
        </label>
        <ul>
            <li th:each="error : ${#fields.errors('password')}"
                th:text="${error}"
                th:class="error"/>
            <li th:each="error : ${#fields.errors('password')}"
                th:text="${error}"
                th:class="error"/>
        </ul>
    </div>
    <div>
        <label th:text="#{registration.user.confirmPass}">confirm</label>
        <label>
            <input type="password" th:field="*{matchingPassword}"/>
        </label>
    </div>

    <button type="submit" th:text="#{registration.form.submit}">submit</button>
</form>

<a th:href="@{/user/login}" th:text="#{registration.form.loginLink}">login</a>
</body>
</html>
